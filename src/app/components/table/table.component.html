<div class="main-container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Aktivni subjekti</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="mbs">
            <th mat-header-cell *matHeaderCellDef>Mbs</th>
            <td mat-cell *matCellDef="let element">{{ element.mbs }}</td>
          </ng-container>

          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef>Ime</th>
            <td mat-cell *matCellDef="let element">{{ element.ime }}</td>
          </ng-container>

          <ng-container matColumnDef="naznakaImena">
            <th mat-header-cell *matHeaderCellDef>Naznaka imena</th>
            <td mat-cell *matCellDef="let element">
              {{ element.naznakaImena }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="handlePageEvent($event)"
          aria-label="Odaberite stranicu"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
